<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
      <div class="left-content">
        <div class="logo" style="margin-bottom: 30px;">
          <img src="assets/logo.svg" alt="Fein AI Logo" />
        </div>
        <h1>Your Financial Journey<br>starts here</h1>
        <p>Create an account to Join Our Community</p>
      </div>
      <p class="follow-us-text">Follow us on</p>
      <div class="bottom-socials">
        <a href="#" id="instagram-link"><img src="assets/instagram-logo-bold.svg" alt="Instagram Logo" /></a>
        <a href="#" id="twitter-link"><img src="assets/x-logo-bold.svg" alt="Twitter" /></a>
        <a href="#" id="linkedin-link"><img src="assets/linkedin-logo-bold.svg" alt="LinkedIn" /></a>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <div class="form-box">
        <div class="logo"></div>
        <h2>Hello! Welcome to Fein AI</h2>
        <form id="login-form">
          <label>Username</label>
          <input type="email" placeholder="Enter your username" required />

          <label>Password</label>
          <input type="password" placeholder="Password" required />

          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="forgot-password.html">Forgot Password?</a>
          </div>

          <button type="submit">Login</button>

          <div class="divider">or</div>

          <div class="socials">
            <a href="#" id="google-login"><img src="assets/google-logo-bold.svg" alt="Google Login" /></a>
            <a href="#" id="apple-login"><img src="assets/apple-logo-bold.svg" alt="Apple Login" /></a>
          </div>

          <p class="bottom-text">New to Fein AI? <a href="signup.html">Signup now</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
